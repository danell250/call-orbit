<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    /* Simple Confetti container */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/" >Home</a>
      <a href="/features" >Features</a>
      <a href="/pricing" >Pricing</a>
      <a href="/about" >About</a>
      <a href="/contact" class="active-page">Contact</a>
      <a href="/coverage" >Coverage</a>
      <a href="/platform" >Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Contact CallOrbit</h1>
    <p>Get in touch with our team for support or inquiries.</p>
  </header>

  <section class="fade-in">
    <form name="callorbit-contact" method="POST" action="https://formspree.io/f/xgvlyygg" id="contactForm">
      <label>Your Name:
        <input type="text" name="name" required>
      </label>

      <label>Your Email:
        <input type="email" name="email" required>
      </label>

      <label>Message:
        <textarea name="message" required></textarea>
      </label>

      <button class="btn primary" type="submit">Send Message</button>
    </form>
  </section>

  <canvas id="confetti-canvas"></canvas>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));

    // Form submission with redirect
    const form = document.getElementById('contactForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });

        if (response.ok) {
          // Trigger confetti
          startConfetti();
          // Redirect after short delay so user sees animation
          setTimeout(() => {
            window.location.href = '/contact-success.html';
          }, 1500);
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
        console.error(error);
      }
    });

    // Simple confetti effect
    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiCount = 100;
      const confetti = [];
      for(let i=0; i<confettiCount; i++){
        confetti.push({
          x: Math.random()*canvas.width,
          y: Math.random()*canvas.height - canvas.height,
          r: Math.random()*6 + 4,
          d: Math.random()*confettiCount,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: Math.random()*10 - 10
        });
      }

      function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confetti.forEach((c, i)=>{
          ctx.beginPath();
          ctx.lineWidth = c.r;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confetti.forEach((c,i)=>{
          c.y += (Math.cos(c.d)+3+c.r/2)/2;
          c.x += Math.sin(c.d);
          if(c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random()*canvas.width;
          }
        });
      }

      const interval = setInterval(draw, 20);
      // Stop confetti after 1.5 seconds
      setTimeout(()=>clearInterval(interval),1500);
    }
  </script>
</body>
</html>
