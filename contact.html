<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/" >Home</a>
      <a href="/features" >Features</a>
      <a href="/pricing" >Pricing</a>
      <a href="/about" >About</a>
      <a href="/contact" class="active-page">Contact</a>
      <a href="/coverage" >Coverage</a>
      <a href="/platform" >Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Contact CallOrbit</h1>
    <p>Get in touch with our team for support or inquiries.</p>
  </header>

  <section class="fade-in">
    <form name="callorbit-contact" method="POST" action="https://formspree.io/f/xgvlyygg">
      <input type="hidden" name="_next" value="/contact-success.html" />

      <div class="form-group">
        <input required name="name" placeholder="Your Name" />
      </div>
      <div class="form-group">
        <input required type="email" name="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <textarea required name="message" placeholder="Your Message"></textarea>
      </div>
      <button class="btn primary" type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>

  <style>
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #3b82f6;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(59, 130, 246, 0.1);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    .btn.primary {
      background: #3b82f6;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn.primary:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }
  </style>
</body>
</html>
