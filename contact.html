<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: 2rem auto;
      background: #1f2937;
      padding: 2rem;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 0 2px #3b82f6;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button.btn.primary {
      background: #3b82f6;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      padding: 0.8rem;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    button.btn.primary:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active-page">Contact</a>
      <a href="coverage.html">Coverage</a>
      <a href="platform.html">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Contact CallOrbit</h1>
    <p>Get in touch with our team for support or inquiries.</p>
  </header>

  <section class="fade-in">
    <form name="callorbit-contact" method="POST" action="https://formspree.io/f/xgvlyygg">
      <!-- THIS LINE IS CRUCIAL: redirects to your custom thank-you page -->
      <input type="hidden" name="_next" value="/contact-success.html" />

      <input required name="name" placeholder="Your Name" />
      <input required type="email" name="email" placeholder="Your Email" />
      <textarea required name="message" placeholder="Your Message"></textarea>
      <button class="btn primary" type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
