<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/">Home</a>
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/contact" class="active-page">Contact</a>
      <a href="/coverage">Coverage</a>
      <a href="/platform">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Contact CallOrbit</h1>
    <p>Get in touch with our team for support or inquiries.</p>
  </header>

  <section class="fade-in">
    <form action="https://formsubmit.co/youremail@example.com" method="POST">
      <input type="hidden" name="_subject" value="New Contact Message!">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <button class="btn primary" type="submit">Send Message</button>
    </form>
    <p>After submitting, you’ll receive a confirmation email.</p>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
