<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    /* Hero */
    header.hero {
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg,#3b82f6,#60a5fa);
      color: #fff;
      border-radius: 10px;
    }
    header.hero h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    header.hero p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    /* Contact Form */
    .contact-form {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }
    .contact-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f9fafb;
      color: #111827;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.3);
    }
    .contact-form button {
      background: #3b82f6;
      color: #fff;
      padding: 0.85rem 1.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .contact-form button:hover {
      background: #2563eb;
      transform: translateY(-2px);
    }

    /* Navbar Buy Numbers Button */
    .navbar-buy {
      background: transparent;
      color: #3b82f6;
      border: 2px solid #3b82f6;
      padding: 6px 16px;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s;
    }
    .navbar-buy:hover {
      background: #3b82f6;
      color: #fff;
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #f3f4f6;
      margin-top: 40px;
      color: #1f2937;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/">Home</a>
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/coverage">Coverage</a>
      <a href="/platform">Platform</a>
      <a href="/orders.html" class="navbar-buy">Buy Numbers</a>
      <a href="/contact" class="active-page">Contact</a>
       <a href="/about">About</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero fade-in">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill in your details and we’ll be in touch shortly.</p>
  </header>

  <!-- Contact Form Section -->
  <section class="fade-in">
    <form 
      class="contact-form"
      action="https://formsubmit.co/danelloosthuizen3@gmail.com" 
      method="POST"
    >
      <input type="hidden" name="_next" value="https://call-orbit.vercel.app/contact-success.html">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
