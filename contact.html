<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    .contact-iframe-container {
      max-width: 700px;
      margin: 2rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 0;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/">Home</a>
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/contact" class="active-page">Contact</a>
      <a href="/coverage">Coverage</a>
      <a href="/platform">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill in your details and we’ll be in touch within 24 hours.</p>
  </header>

  <section class="fade-in">
    <div class="contact-iframe-container">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfcPvBTnvat5yS4_c4CVPqMO1u5QSgTw0kvxZ4dy2zk391yzg/viewform?embedded=true"
        marginheight="0" 
        marginwidth="0"
        title="Contact Form">
        Loading…
      </iframe>
    </div>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
