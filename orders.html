<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Buy Numbers & Plans</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=AZj-lkjSMiruqhm64d7ZET-1K7Kv4YLo8IuJn_0ikbzNU3oR91hnmQN2l8uQXNyYYgOb0gqlv5aLM94N&currency=USD"></script>
  <style>
    main { max-width:1120px; margin:auto; padding:20px; }
    .plan { border:1px solid #e2e8f0; border-radius:14px; padding:20px; margin-bottom:20px; background:#fff; cursor:pointer; transition:0.2s; }
    .plan:hover { box-shadow:0 8px 24px rgba(0,0,0,0.08); transform:translateY(-3px);}
    .plan h3 { margin:0 0 10px; color:#1e3a8a;}
    .plan .price { font-size:20px; font-weight:700; margin-bottom:5px;}
    .plan .minutes, .plan .overage { font-size:14px; margin-bottom:5px;}
    .cart { border:1px dashed #e2e8f0; padding:20px; background:#fff; border-radius:14px; margin-top:20px;}
    .summary-row { display:flex; justify-content:space-between; margin-bottom:10px;}
    select, input { padding:10px; border-radius:10px; border:1px solid #d1d5db; margin-top:5px; width:100%; margin-bottom:15px; }
    .buy-now { background:#1e3a8a; color:#fff; padding:12px 20px; border:none; border-radius:10px; font-weight:700; cursor:pointer; width:100%; transition:0.2s;}
    .buy-now:hover { filter:brightness(0.95);}
  </style>
</head>
<body>
  <header style="text-align:center; margin:2rem;">
    <h1>Choose Your Plan & Country</h1>
    <p>Select your country and plan to see pricing and included minutes.</p>
  </header>

  <main>
    <!-- Country Selection -->
    <div style="margin-bottom:20px;">
      <label>Country:
        <select id="country-select"></select>
      </label>
    </div>

    <!-- Plans -->
    <div id="plans-container">
      <!-- Plan cards will be generated dynamically -->
    </div>

    <!-- Cart -->
    <div class="cart" id="cart">
      <h2>Cart Summary</h2>
      <div class="summary-row"><span>Country</span><strong id="cart-country">—</strong></div>
      <div class="summary-row"><span>Plan</span><strong id="cart-plan">—</strong></div>
      <div class="summary-row"><span>Price</span><strong id="cart-price">—</strong></div>
      <div class="summary-row"><span>Included Minutes</span><strong id="cart-minutes">—</strong></div>
      <div id="paypal-button-container" style="margin-top:20px;"></div>
    </div>
  </main>

  <footer style="text-align:center; margin-top:40px;">
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Sample countries and rates (fixed + mobile). Full list should include all countries except North Korea.
    const countries = {
      "United States": { fixed: {BASIC:16.99, PLUS:25.99, PRO:43.99, MAX:70.99}, mobile: {BASIC:0.05, PLUS:0.04, PRO:0.03, MAX:0.025}, minutes: {BASIC:100, PLUS:156, PRO:215, MAX:346} },
      "United Kingdom": { fixed: {BASIC:18.99, PLUS:27.99, PRO:45.99, MAX:72.99}, mobile: {BASIC:0.06, PLUS:0.05, PRO:0.04, MAX:0.03}, minutes: {BASIC:100, PLUS:156, PRO:215, MAX:346} },
      "India": { fixed: {BASIC:14.99, PLUS:23.99, PRO:41.99, MAX:68.99}, mobile: {BASIC:0.03, PLUS:0.025, PRO:0.02, MAX:0.018}, minutes: {BASIC:100, PLUS:156, PRO:215, MAX:346} },
      "Australia": { fixed: {BASIC:19.99, PLUS:28.99, PRO:46.99, MAX:74.99}, mobile: {BASIC:0.05, PLUS:0.045, PRO:0.035, MAX:0.03}, minutes: {BASIC:100, PLUS:156, PRO:215, MAX:346} },
      "South Africa": { fixed: {BASIC:15.99, PLUS:24.99, PRO:42.99, MAX:69.99}, mobile: {BASIC:0.04, PLUS:0.035, PRO:0.03, MAX:0.025}, minutes: {BASIC:100, PLUS:156, PRO:215, MAX:346} }
    };

    const plansData = {
      BASIC: {name:"BASIC"},
      PLUS: {name:"PLUS"},
      PRO: {name:"PRO"},
      MAX: {name:"MAX"}
    };

    const countrySelect = document.getElementById('country-select');
    const plansContainer = document.getElementById('plans-container');
    let selectedPlan = null;
    let selectedCountry = null;

    // Populate country dropdown
    Object.keys(countries).forEach(c=>{
      const opt = document.createElement('option'); opt.value=c; opt.textContent=c;
      countrySelect.appendChild(opt);
    });
    selectedCountry = countrySelect.value;

    countrySelect.addEventListener('change', ()=>{
      selectedCountry = countrySelect.value;
      selectedPlan = null;
      renderPlans();
      updateCart();
    });

    function renderPlans(){
      plansContainer.innerHTML='';
      const countryRates = countries[selectedCountry];
      Object.keys(plansData).forEach(planKey=>{
        const plan = plansData[planKey];
        const price = countryRates.fixed[planKey];
        const minutes = countryRates.minutes[planKey];
        const planEl = document.createElement('div');
        planEl.className='plan';
        planEl.innerHTML = `
          <h3>${plan.name}</h3>
          <div class="price">$${price} /mo</div>
          <div class="minutes">${minutes} included minutes</div>
          <div class="overage">Fixed rate: $${countryRates.fixed[planKey]}/mo</div>
          <button class="buy-now" data-plan="${planKey}">Select & Checkout</button>
        `;
        plansContainer.appendChild(planEl);

        planEl.querySelector('button').addEventListener('click', ()=>{
          selectedPlan=planKey;
          updateCart();
          renderPayPalButton(price);
        });
      });
    }

    function updateCart(){
      document.getElementById('cart-country').textContent=selectedCountry || '—';
      document.getElementById('cart-plan').textContent=selectedPlan || '—';
      document.getElementById('cart-price').textContent=selectedPlan ? `$${countries[selectedCountry].fixed[selectedPlan]}/mo` : '—';
      document.getElementById('cart-minutes').textContent=selectedPlan ? countries[selectedCountry].minutes[selectedPlan] : '—';
    }

    function renderPayPalButton(amount){
      // Clear previous button
      document.getElementById('paypal-button-container').innerHTML='';
      paypal.Buttons({
        createOrder: function(data, actions){
          return actions.order.create({
            purchase_units:[{amount:{value:amount.toFixed(2)}}]
          });
        },
        onApprove: function(data, actions){
          return actions.order.capture().then(function(details){
            alert('Transaction completed by ' + details.payer.name.given_name);
            // Optionally redirect to thank-you page
          });
        },
        onError: function(err){
          alert('Something went wrong. Please contact support.');
          console.error(err);
        }
      }).render('#paypal-button-container');
    }

    renderPlans();
  </script>
</body>
</html>
