<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CallOrbit â€” Pricing</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
  <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
</svg>">
<script src="https://www.paypal.com/sdk/js?client-id=AZj-lkjSMiruqhm64d7ZET-1K7Kv4YLo8IuJn_0ikbzNU3oR91hnmQN2l8uQXNyYYgOb0gqlv5aLM94N&currency=USD"></script>
</head>
<body>
<nav>
  <div><a href="/"><strong>CallOrbit</strong></a></div>
  <div>
    <a href="/">Home</a>
    <a href="/features">Features</a>
    <a href="/pricing" class="active-page">Pricing</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <a href="/coverage">Coverage</a>
    <a href="/platform">Platform</a>
  </div>
</nav>

<header class="hero fade-in">
  <h1>Pricing</h1>
  <p>Flexible plans + simple usage pricing to fit every business.</p>
</header>

<section class="plans-grid fade-in" id="plans-container">
  <!-- Plans will be dynamically rendered here with Add to Cart buttons -->
</section>

<!-- Cart -->
<div class="cart-wrapper" id="cart-wrapper">
  <div class="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div style="display:flex;justify-content:space-between;font-weight:700;margin-top:10px;">
      <span>Total:</span><span id="cart-total">$0.00</span>
    </div>
    <div id="paypal-button-container" style="margin-top:15px;"></div>
  </div>
</div>

<button id="cart-button">Cart ðŸ›’ (0 items - $0.00)</button>

<footer>
  &copy; <span id="year"></span> CallOrbit. All rights reserved.
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Fade-in animations (unchanged)
const faders = document.querySelectorAll('.fade-in');
const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
      observer.unobserve(entry.target);
    }
  });
}, {threshold:0.1});
faders.forEach(fader => appearOnScroll.observe(fader));

// Pricing plans data (same as orders.html)
const countryData = {
  US:{Starter:{price:19,minutes:100,overage:0.32},Team:{price:29,minutes:150,overage:0.31},Business:{price:49,minutes:200,overage:0.30},Enterprise:{price:0,minutes:0,overage:0}},
  ZA:{Starter:{price:19,minutes:100,overage:0.32},Team:{price:29,minutes:150,overage:0.31},Business:{price:49,minutes:200,overage:0.30},Enterprise:{price:0,minutes:0,overage:0}},
  GB:{Starter:{price:19,minutes:100,overage:0.32},Team:{price:29,minutes:150,overage:0.31},Business:{price:49,minutes:200,overage:0.30},Enterprise:{price:0,minutes:0,overage:0}},
  IN:{Starter:{price:19,minutes:100,overage:0.32},Team:{price:29,minutes:150,overage:0.31},Business:{price:49,minutes:200,overage:0.30},Enterprise:{price:0,minutes:0,overage:0}},
  AU:{Starter:{price:19,minutes:100,overage:0.32},Team:{price:29,minutes:150,overage:0.31},Business:{price:49,minutes:200,overage:0.30},Enterprise:{price:0,minutes:0,overage:0}}
};

const plansContainer = document.getElementById('plans-container');
const cartWrapper = document.getElementById('cart-wrapper');
const cartItems = document.getElementById('cart-items');
const cartTotalEl = document.getElementById('cart-total');
const cartButton = document.getElementById('cart-button');
const paypalContainer = document.getElementById('paypal-button-container');

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderPlans(){
  plansContainer.innerHTML='';
  const country = 'US'; // default country for pricing page
  const plans = countryData[country];
  for(const plan in plans){
    const data = plans[plan];
    const div = document.createElement('div');
    div.className='plan';
    div.innerHTML=`
      <h3>${plan}</h3>
      <p><strong>$${data.price}${data.price===0?'':'/mo'}</strong></p>
      ${data.minutes>0?`<p>${data.minutes} included minutes</p>`:''}
      ${data.overage>0?`<p>$${data.overage.toFixed(3)} per extra minute</p>`:''}
      <button class="buy-now">Add to Cart</button>
    `;
    div.querySelector('button').addEventListener('click',()=>{ addToCart(country,plan,data); });
    plansContainer.appendChild(div);
  }
}

function addToCart(country,plan,data){
  const forward='â€”';
  cart.push({country,plan,price:data.price,minutes:data.minutes,forward});
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
  updateCartButton();
  cartWrapper.classList.add('active');
}

function removeFromCart(index){
  cart.splice(index,1);
  localStorage.setItem('cart', JSON.stringify(cart));
  renderCart();
  updateCartButton();
}

function renderCart(){
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`<span>${item.country} - ${item.plan} (${item.minutes} min)</span>
      <span>$${item.price.toFixed(2)}
        <button class="remove-btn" onclick="removeFromCart(${index})">X</button>
      </span>`;
    cartItems.appendChild(div);
  });
  cartTotalEl.textContent=`$${total.toFixed(2)}`;
  renderPayPal();
}

function updateCartButton(){
  const total=cart.reduce((sum,item)=>sum+item.price,0).toFixed(2);
  cartButton.textContent=`Cart ðŸ›’ (${cart.length} items - $${total})`;
}

cartButton.addEventListener('click',()=>{ cartWrapper.classList.toggle('active'); });

function renderPayPal(){
  paypalContainer.innerHTML='';
  if(cart.length===0) return;
  const total=cart.reduce((sum,item)=>sum+item.price,0).toFixed(2);
  paypal.Buttons({
    createOrder:function(data,actions){ return actions.order.create({purchase_units:[{amount:{value:total}}]}); },
    onApprove:function(data,actions){ return actions.order.capture().then(function(details){
      alert('Payment completed by '+details.payer.name.given_name);
      cart=[];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      updateCartButton();
      cartWrapper.classList.remove('active'); 
    }); }
  }).render('#paypal-button-container');
}

// Initialize page
renderPlans();
updateCartButton();
</script>
</body>
</html>
