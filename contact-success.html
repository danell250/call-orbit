<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Message Sent</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #3b82f6; }
    p { font-size: 1.2rem; margin-bottom: 2rem; }
    a.btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    a.btn:hover { background: #2563eb; }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #16a34a;
      margin: 1rem auto;
      position: relative;
      animation: pop 0.5s ease forwards;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 40px;
      border-left: 4px solid #fff;
      border-bottom: 4px solid #fff;
      transform: rotate(-45deg) scale(0);
      animation: draw 0.5s 0.5s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes draw {
      0% { transform: rotate(-45deg) scale(0); }
      100% { transform: rotate(-45deg) scale(1); }
    }
    /* Confetti particles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #facc15;
      top: 0;
      left: 50%;
      border-radius: 50%;
      animation: fall 2s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(300px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your message has been received.<br>Our team will contact you shortly.</p>
  <a href="/" class="btn">Return Home</a>

  <!-- Confetti -->
  <div class="confetti" style="left:20%; animation-delay:0s;"></div>
  <div class="confetti" style="left:40%; animation-delay:0.3s;"></div>
  <div class="confetti" style="left:60%; animation-delay:0.6s;"></div>
  <div class="confetti" style="left:80%; animation-delay:0.9s;"></div>
</body>
</html>
