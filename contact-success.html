<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You — CallOrbit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      display:flex; justify-content:center; align-items:center;
      height:100vh; text-align:center; background:#f0f4ff;
      font-family:sans-serif; overflow:hidden;
    }
    h1 { font-size:2rem; color:#1e3a8a; margin-bottom:0.5rem; }
    p { font-size:1.1rem; margin-bottom:1rem; }
    .checkmark {
      width:80px; height:80px; border-radius:50%;
      display:inline-block; border: 4px solid #3b82f6;
      position:relative; animation: pop 0.6s ease-out forwards;
    }
    .checkmark:after {
      content:''; position:absolute; left:22px; top:40px;
      width:18px; height:8px; border-left:4px solid #3b82f6;
      border-bottom:4px solid #3b82f6; transform: rotate(-45deg);
    }
    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .btn-home {
      display:inline-block; margin-top:1rem;
      padding:0.6rem 1.2rem; background:#3b82f6;
      color:#fff; text-decoration:none; border-radius:6px;
      transition:0.3s;
    }
    .btn-home:hover { background:#2563eb; }

    /* Simple confetti animation */
    .confetti {
      position: absolute; width:8px; height:8px; background:#f59e0b;
      top:0; animation: fall 3s linear infinite;
      opacity:0.8;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="checkmark"></div>
    <h1>Thanks for contacting us!</h1>
    <p>We’ve received your message and will get back to you shortly.</p>
    <a href="/" class="btn-home">Return to Home</a>
  </div>

  <!-- Generate some confetti -->
  <script>
    for(let i=0;i<50;i++){
      let c = document.createElement('div');
      c.className='confetti';
      c.style.left=Math.random()*100+'vw';
      c.style.background=['#f59e0b','#10b981','#3b82f6','#ef4444'][Math.floor(Math.random()*4)];
      c.style.animationDuration=(2+Math.random()*3)+'s';
      document.body.appendChild(c);
    }
  </script>
</body>
</html>
