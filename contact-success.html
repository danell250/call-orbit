<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You â€” CallOrbit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0.5rem auto;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 0.8rem 2rem;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      margin-top: 2rem;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    /* Confetti canvas full-screen */
    #confetti {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>ðŸŽ‰ Thank You!</h1>
  <p>Your message has been successfully sent. Our team at <strong>CallOrbit</strong> will review your inquiry and get back to you shortly.</p>
  <p>We appreciate you reaching out â€” your contact means a lot to us!</p>
  <a href="/contact" class="btn">Back to Contact Page</a>

  <footer style="margin-top:4rem; font-size:0.9rem; color:#555;">
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Simple Confetti Effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Confetto {
      constructor(){
        this.x = random(0, W);
        this.y = random(-H, 0);
        this.radius = random(5, 10);
        this.color = `hsl(${random(0,360)}, 70%, 60%)`;
        this.speed = random(1, 3);
        this.angle = random(0, Math.PI*2);
        this.spin = random(0.02, 0.1);
      }
      update() {
        this.y += this.speed;
        this.angle += this.spin;
        if(this.y > H) this.y = -10;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.radius/2, -this.radius/2, this.radius, this.radius);
        ctx.restore();
      }
    }

    for(let i=0;i<confettiCount;i++) confetti.push(new Confetto());

    function animate(){
      ctx.clearRect(0,0,W,H);
      confetti.forEach(c => { c.update(); c.draw(); });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', ()=>{
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
