<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Thank You</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      text-align: center;
      padding: 4rem 1rem;
      font-family: Arial, sans-serif;
    }
    .checkmark {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #3b82f6;
      position: relative;
      animation: pop 0.6s ease forwards;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 50px;
      width: 25px;
      height: 12px;
      border-left: 4px solid #3b82f6;
      border-bottom: 4px solid #3b82f6;
      transform: rotate(-45deg);
      opacity: 0;
      animation: check 0.5s 0.5s forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes check {
      to { opacity: 1; }
    }
    #confetti-canvas {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:9999;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your message has been sent successfully. Our team will contact you shortly.</p>
  <a href="/" class="btn primary">Back to Home</a>

  <script>
    // Confetti animation
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confettiCount = 150;
    const confetti = [];

    for(let i=0;i<confettiCount;i++){
      confetti.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height - canvas.height,
        r: Math.random()*6+4,
        d: Math.random()*confettiCount,
        color: `hsl(${Math.random()*360},100%,50%)`,
        tilt: Math.random()*10-10
      });
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      confetti.forEach(c=>{
        ctx.beginPath();
        ctx.lineWidth=c.r;
        ctx.strokeStyle=c.color;
        ctx.moveTo(c.x+c.tilt+c.r/2,c.y);
        ctx.lineTo(c.x+c.tilt,c.y+c.tilt+c.r/2);
        ctx.stroke();
      });
      update();
    }

    function update() {
      confetti.forEach(c=>{
        c.y += (Math.cos(c.d)+3+c.r/2)/2;
        c.x += Math.sin(c.d);
        if(c.y>canvas.height){ c.y=-10; c.x=Math.random()*canvas.width; }
      });
    }

    const interval = setInterval(draw,20);
    setTimeout(()=>clearInterval(interval),2000);
  </script>
</body>
</html>
