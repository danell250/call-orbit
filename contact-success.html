<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank You — CallOrbit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div><a href="index.html"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="coverage.html">Coverage</a>
      <a href="platform.html">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Thanks for Contacting Us!</h1>
    <p>Your message has been received. We’ll get back to you shortly.</p>
    <div class="checkmark">&#10004;</div>
  </header>

  <section class="fade-in">
    <p>In the meantime, feel free to explore our <a href="index.html">home page</a> or check our <a href="features.html">features</a>.</p>
  </section>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>

  <style>
    .checkmark {
      font-size: 4rem;
      color: #3b82f6;
      animation: pop 0.6s ease-out forwards;
      margin-top: 1rem;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      60% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</body>
</html>
