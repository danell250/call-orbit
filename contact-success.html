<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f0f4f8;
      text-align: center;
      padding: 2rem;
    }
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #3b82f6;
      position: relative;
      margin-bottom: 1rem;
      animation: pop 0.5s ease forwards;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      left: 25%;
      top: 50%;
      width: 25%;
      height: 10%;
      border-left: 5px solid #3b82f6;
      border-bottom: 5px solid #3b82f6;
      transform: rotate(-45deg) scale(0);
      transform-origin: left top;
      animation: check 0.5s 0.5s forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes check {
      0% { transform: rotate(-45deg) scale(0); }
      100% { transform: rotate(-45deg) scale(1); }
    }
    h1 { color: #0f172a; margin-bottom: 1rem; }
    p { color: #334155; font-size: 1.1rem; max-width: 400px; }
    a { color: #3b82f6; text-decoration: none; font-weight: bold; margin-top: 1.5rem; display: inline-block; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent. Our team will contact you shortly.</p>
  <a href="/">Back to Home</a>
</body>
</html>
