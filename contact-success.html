<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | CallOrbit</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
    }
    .thankyou-container {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .thankyou-container img {
      width: 150px;
      margin-bottom: 20px;
    }
    .thankyou-container h1 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 15px;
    }
    .thankyou-container p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }
    .thankyou-container a {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
      transition: 0.3s;
    }
    .thankyou-container a:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <a href="/">Home</a>
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/coverage">Coverage</a>
      <a href="/platform">Platform</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>

  <!-- Thank You Section -->
  <section class="thankyou-container">
    <img src="assets/logo.png" alt="CallOrbit Logo">
    <h1>Thank You from CallOrbit!</h1>
    <p>Your message has been sent successfully. Our team will be in touch with you soon.</p>
    <a href="/">Back to Home</a>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 CallOrbit. All rights reserved.</p>
  </footer>
</body>
</html>
