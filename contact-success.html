<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 2rem;
      font-family: sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      color: #3b82f6;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .checkmark {
      font-size: 5rem;
      color: #10b981;
      animation: pop 0.6s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      70% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="checkmark">✔️</div>
  <h1>Thanks!</h1>
  <p>Your message has been sent successfully. Our team will contact you shortly.</p>
  <a href="/">Back to Home</a>
</body>
</html>
