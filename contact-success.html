<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Thank You!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    .success {text-align:center; padding:5rem; animation: fadeIn 1s ease-in;}
    .checkmark {
      font-size:4rem; color:#34D399; animation: bounce 1s ease-in-out;
    }
    @keyframes bounce { 0%,100%{transform:scale(0)} 50%{transform:scale(1)} }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  </style>
</head>
<body>
  <header class="hero fade-in">
    <div class="success">
      <div class="checkmark">✔️</div>
      <h1>Thank you for contacting us!</h1>
      <p>We’ve received your message and will get back to you shortly.</p>
      <a href="/" class="btn primary">Back to Home</a>
    </div>
  </header>
</body>
</html>
