<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You — CallOrbit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { text-align:center; padding:5rem; font-family:sans-serif; }
    .checkmark { font-size:4rem; color:#3b82f6; animation:pop 0.5s ease forwards; }
    @keyframes pop { 0%{transform:scale(0);} 70%{transform:scale(1.2);} 100%{transform:scale(1);} }
    .confetti { position:absolute; width:100%; height:100%; top:0; left:0; pointer-events:none; overflow:hidden; }
    .confetti-piece { position:absolute; width:10px; height:10px; animation:fall 3s linear infinite; }
    @keyframes fall { 0%{transform:translateY(0) rotate(0deg); opacity:1;} 100%{transform:translateY(100vh) rotate(360deg); opacity:0;} }
  </style>
</head>
<body>
  <div>
    <div class="checkmark">✔</div>
    <h1>Thanks for contacting us!</h1>
    <p>We received your message and will get back to you shortly.</p>
    <a href="/" class="btn primary">Return Home</a>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const confettiContainer = document.getElementById('confetti');
    for(let i=0;i<100;i++){
      const piece=document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.left=Math.random()*window.innerWidth+'px';
      piece.style.backgroundColor=`hsl(${Math.random()*360},70%,60%)`;
      piece.style.animationDuration=2+Math.random()*3+'s';
      piece.style.animationDelay=Math.random()*2+'s';
      confettiContainer.appendChild(piece);
    }
  </script>
</body>
</html>
