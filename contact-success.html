<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit â€” Thank You!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body { font-family:'Inter', sans-serif; background:#f4f6f8; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; text-align:center; }
    h1 { color:#3b82f6; font-size:2.5rem; margin-bottom:1rem; }
    p { color:#333; font-size:1.2rem; margin-bottom:2rem; }
    a.button { padding:0.8rem 1.5rem; border-radius:12px; text-decoration:none; background:#3b82f6; color:#fff; font-weight:500; transition:all 0.3s ease; }
    a.button:hover { background:#2563eb; }
    .checkmark { width:100px; height:100px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:2rem auto; background:#3b82f6; position:relative; animation:pop 0.6s ease-out; }
    .checkmark::after { content:""; width:30px; height:60px; border-left:5px solid #fff; border-bottom:5px solid #fff; transform:rotate(-45deg); position:absolute; top:15px; animation:draw 0.6s ease forwards; }
    @keyframes pop { 0% { transform:scale(0); } 100% { transform:scale(1); } }
    @keyframes draw { 0% { height:0; } 100% { height:60px; } }
    .confetti { position:absolute; width:10px; height:10px; background:var(--color,#f59e0b); top:0; left:50%; animation:fall 2s ease-in-out forwards; }
    @keyframes fall { 0% { transform:translateY(0) rotate(0deg); opacity:1; } 100% { transform:translateY(400px) rotate(360deg); opacity:0; } }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>Your message has been sent successfully. Our team will contact you shortly.</p>
  <a href="/" class="button">Back to Home</a>

  <script>
    // Add confetti
    for(let i=0;i<30;i++){
      let confetti = document.createElement('div');
      confetti.className='confetti';
      confetti.style.setProperty('--color', `hsl(${Math.random()*360}, 70%, 60%)`);
      confetti.style.left = Math.random()*100 + 'vw';
      confetti.style.animationDelay = Math.random()*1.5 + 's';
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),2000);
    }
  </script>
</body>
</html>
