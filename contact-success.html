<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Thank You</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header.hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color: #fff;
      border-radius: 1rem;
      margin: 2rem;
    }
    .thank-you-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1e1e2f;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      text-align: center;
    }
    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .thank-you-container a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: #fff;
      border-radius: 0.75rem;
      transition: 0.3s;
      font-weight: 600;
    }
    .thank-you-container a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="index.html"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="coverage.html">Coverage</a>
      <a href="platform.html">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Message Sent!</h1>
    <p>Thank you for contacting CallOrbit.</p>
  </header>

  <div class="thank-you-container fade-in">
    <h1>✅ Thank You!</h1>
    <p>Your message has been successfully sent. Our team will get back to you shortly.</p>
    <a href="index.html">Back to Home</a>
  </div>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Fade-in effect
    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
