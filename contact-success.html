<head>
  <meta charset="utf-8" />

  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      background: #1e293b;
      position: fixed;
      top: 0;
    }
    nav a {
      color: #f8fafc;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.active-page { color: #3b82f6; font-weight: bold; }
    header {
      margin-top: 80px;
    }
    h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #3b82f6;
      position: relative;
      margin-bottom: 2rem;
      animation: pop 0.5s ease-out forwards;
    }
    .checkmark::after {
      content: '';
      position: absolute;
      left: 20px;
      top: 35px;
      width: 20px;
      height: 10px;
      border-left: 4px solid #3b82f6;
      border-bottom: 4px solid #3b82f6;
      transform: rotate(-45deg);
      opacity: 0;
      animation: draw 0.5s 0.5s forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    @keyframes draw {
      0% { width: 0; opacity: 0; }
      100% { width: 20px; opacity: 1; }
    }
    a.btn-home {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      background: #3b82f6;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }
    a.btn-home:hover { background: #2563eb; }
    footer {
      margin-top: auto;
      padding: 1rem;
      background: #1e293b;
      width: 100%;
      color: #f8fafc;
    }
  </style>
</head>

      <a href="platform.html">Platform</a>
    </div>
  </nav>

  <header>
    <div class="checkmark"></div>
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent. Our team will get back to you shortly.</p>
    <a href="/" class="btn-home">Back to Home</a>
  </header>

  <footer>
    &copy; <span id="year"></span> CallOrbit. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
