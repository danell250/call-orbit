<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CallOrbit — Thank You</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
    <circle cx='32' cy='32' r='30' fill='%233b82f6'/>
  </svg>">
  <style>
    body {
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #1c1c1c;
      margin: 0;
      padding: 0;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #1c1c1c;
      font-weight: bold;
    }
    header.hero {
      text-align: center;
      padding: 4rem 2rem 2rem 2rem;
    }
    header.hero h1 {
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }
    header.hero p {
      font-size: 1.25rem;
    }
    .thank-you-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .thank-you-container h2 {
      color: #3b82f6;
      margin-bottom: 1rem;
    }
    .thank-you-container p {
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      margin-top: 3rem;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <nav>
    <div><a href="/"><strong>CallOrbit</strong></a></div>
    <div>
      <a href="/">Home</a>
      <a href="/features">Features</a>
      <a href="/pricing">Pricing</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/coverage">Coverage</a>
      <a href="/platform">Platform</a>
    </div>
  </nav>

  <header class="hero fade-in">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
  </header>

  <section class="thank-you-container fade-in">
    <h2>✅ CallOrbit Thanks You!</h2>
    <p>We have received your message and will respond as soon as possible.</p>
  </section>

<!-- Footer -->
<footer style="text-align:center;padding:2rem;background:#f3f4f6;margin-top:20px;">
  &copy; <span id="year"></span> CallOrbit. All rights reserved. | <a href="/privacy-policy.html">Privacy Policy</a>
</footer>


  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const faders = document.querySelectorAll('.fade-in');
    const appearOnScroll = new IntersectionObserver(function(entries, observer){
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {threshold:0.1});
    faders.forEach(fader => appearOnScroll.observe(fader));
  </script>
</body>
</html>
