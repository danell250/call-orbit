<!doctype html>
<html>
  <head>

      <span style="opacity:0.8; font-size:0.85rem;">GDPR-aligned data handling • Data processed in accordance with applicable regulations.</span>
      <br><br>
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/terms-conditions.html">Terms & Conditions</a>
